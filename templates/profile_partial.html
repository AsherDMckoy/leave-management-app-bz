<div class="content__primary">
  <h1><span class="icon-container header-icon"><img src="/assets/icons/default-profile-picture.png"/></span>User Profile</h1>
  
  <div class="profile-tabs">
    <div class="tabs-header">
      <button class="tab-button active" data-tab="info">Basic Information</button>
      <button class="tab-button" data-tab="account">Account Settings</button>
    </div>
    
    <div class="tab-content active" id="info-tab">
      <div class="profile-info">
        <div class="profile-section">
          <h2>Personal Information</h2>
          <div class="info-grid">
            <div class="info-item">
              <span class="label">Username:</span>
              <span class="value">{{ user.username }}</span>
            </div>
            <div class="info-item">
              <span class="label">User ID:</span>
              <span class="value">{{ user.id }}</span>
            </div>
            <div class="info-item">
              <span class="label">Full Name:</span>
              <span class="value">{{ user.name }}</span>
            </div>
            <div class="info-item">
              <span class="label">Job Title:</span>
              <span class="value">{{ job_title }}</span>
            </div>
            <div class="info-item">
              <span class="label">Role:</span>
              <span class="value">{{ user.role }}</span>
            </div>
            <div class="info-item">
              <span class="label">Team:</span>
              <span class="value">{{ team_name }}</span>
            </div>
            <div class="info-item">
              <span class="label">Supervisor:</span>
              <span class="value">{{ supervisor_name }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="tab-content" id="account-tab">
      <div class="profile-section">
        <h2>Change Password</h2>
        <form 
          hx-post="/change-password"
          hx-target="#password-change-message"
          hx-swap="innerHTML"
          class="password-form"
        >
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" name="current_password" required>
          </div>
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new_password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
          </div>
          <div id="password-change-message"></div>
          <button type="submit" class="submit-btn">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
