<!doctype html>
<html>
  <head>
    <title>Login</title>
    <style>
      :root {
        --border-color: #e0e0e0;
        --background-color: #ffffff;
        --text-primary: #333333;
        --text-secondary: #777777;
        --primary-color: #007bff;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--text-primary);
      }
      
      ul {
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
        text-align: center;
      }
      
      li {
        background-color: #fff3cd;
        color: #856404;
        padding: 10px 15px;
        border-radius: 4px;
        margin-bottom: 5px;
      }
      
      form {
        background-color: var(--background-color);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      
      fieldset {
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 20px;
        margin-bottom: 20px;
      }
      
      legend {
        font-weight: 600;
        padding: 0 10px;
        color: var(--text-primary);
      }
      
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-primary);
      }
      
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
        margin-bottom: 5px;
        transition: border-color 0.3s;
      }
      
      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
      }
      
      input[type="submit"] {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }
      
      input[type="submit"]:hover {
        background-color: #0069d9;
      }
      
      p {
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      {% if !messages.is_empty() %}
      <ul>
        {% for message in messages %}
        <li>
          <span><strong>{{ message }}</strong></span>
        </li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="post" action="/login">
        <fieldset>
          <legend>User login</legend>
          <p>
            <label for="username">Username</label>
            <input name="username" id="username" value="Ada64" />
          </p>
          <p>
            <label for="password">Password</label>
            <input
              name="password"
              id="password"
              type="password"
              value="LaceLove"
            />
          </p>
        </fieldset>

        <input type="submit" value="Login" />

        {% if let Some(next) = next %}
        <input type="hidden" name="next" value="{{next}}" />
        {% endif %}
      </form>
    </div>
  </body>
</html>
